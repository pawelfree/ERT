<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition   template="/templates/main.xhtml"
                  xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:h="http://java.sun.com/jsf/html"
                  xmlns:f="http://java.sun.com/jsf/core"
                  xmlns:ui="http://java.sun.com/jsf/facelets"
                  xmlns:p="http://primefaces.org/ui"
                  xmlns:emir="http://pl.pd/emir">

    <ui:define name="pageTitle">
        <h:outputLabel value="#{msgs['EventLogType.TRANSACTION.list.header']}"/>
    </ui:define>
    <ui:define name="body"  >
        
        <h:form id="transactionHistoryForm" >
            <p:panel styleClass="buttonsPanel">
                <p:commandButton  value="#{msgs['button.return']}" action="#{transactionListBean.getAction()}" styleClass="nowrap" />
            </p:panel>
            
            <emir:eventLogPanel id="transactionHistoryPanel" bean="#{transactionHistoryBean}" />
        </h:form>

    </ui:define>

</ui:composition>
