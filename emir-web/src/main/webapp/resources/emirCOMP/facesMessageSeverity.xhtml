<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>

    </composite:interface>

    <composite:implementation>
        <h:form id="facesMessageForm">
            <h:panelGroup id="facesMessage">
                <script language="JavaScript" type="text/javascript">
                    function isFacesMessage() {
                        if (#{facesContext.maximumSeverity==null})
                        {
                            return false;
                        }
                        else {
                            return true;
                        }
                    }
                    function isErrorMessage() {
                        if (#{facesContext.maximumSeverity != null and facesContext.maximumSeverity.ordinal>1})
                        {
                            return true;
                        }
                        else {
                            return false;
                        }
                    }
                    function isFatalMessage() {
                        if (#{facesContext.maximumSeverity != null and facesContext.maximumSeverity.ordinal>2})
                        {
                            return true;
                        }
                        else {
                            return false;
                        }
                    }
                </script>               
            </h:panelGroup>            
        </h:form> 
    </composite:implementation>
</ui:composition>
