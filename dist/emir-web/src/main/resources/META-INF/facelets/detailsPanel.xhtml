<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:remove>
        <!--Kontrolka do wyświetlania szczegółów wraz z nazwą-->
        
        <!--domyślnie: | wymagane: nie | Nazwa górnego podpisu kontrolki-->
        label: String
        <!--domyślnie: 2 | wymagane: nie | Liczba kolumn-->
        columns: int 
        <!--domyślnie: true | wymagane: nie-->
        rendered: boolean
    </ui:remove>
    
    <c:if test="#{empty rendered}">
        <ui:param name="rendered" value="#{true}" />
    </c:if>
    <c:if test="#{empty label}">
        <ui:param name="label" value="" />
    </c:if>
    <c:if test="#{empty columns}">
        <ui:param name="columns" value="2" />
    </c:if>

    <h:outputLabel value="#{label}" style="clear: left; font-weight: bold; font-size: 12px;" rendered="#{rendered}"/>
    <p:panel style="" rendered="#{rendered}">
        <h:panelGrid columns="#{columns}">
            <ui:insert/>
        </h:panelGrid>
    </rich:panel>
</ui:composition>
