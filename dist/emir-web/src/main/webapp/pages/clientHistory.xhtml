<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition   template="/templates/main.xhtml"
                  xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:h="http://java.sun.com/jsf/html"
                  xmlns:f="http://java.sun.com/jsf/core"
                  xmlns:ui="http://java.sun.com/jsf/facelets"
                  xmlns:p="http://primefaces.org/ui"
                  xmlns:emir="http://pl.pd/emir">

    <ui:define name="pageTitle">
        <h:outputLabel value="#{msgs['EventLogType.CONTRACTOR.list.header']}"/>
    </ui:define>
    <ui:define name="body"  >
        
        <h:form id="clientHistoryForm" >
            
            <p:panel styleClass="buttonsPanel">
                <p:commandButton  value="#{msgs['button.return']}" action="#{clientListBean.getAction()}" styleClass="nowrap" />
            </p:panel>
            <br />
            <emir:labeledOutput id="clientId" label="#{msgs['register.client.originalId']}: " value="#{clientHistoryBean.getOriginalId()}"/>            
            <br />
            <emir:eventLogPanel id="clientHistoryPanel" bean="#{clientHistoryBean}" />
        </h:form>
    </ui:define>
</ui:composition>
