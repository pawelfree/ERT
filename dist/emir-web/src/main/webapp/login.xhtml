<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head >
            <title>emir reporting tool login</title>
            <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
            <h:outputStylesheet library="css" name="application.css"/>

            <style type="text/css">
                html, body{
                    min-width: 400px;
                    height: 100%;
                    width: 100%;
                    margin: 0px;
                    padding: 0px;
                    background-image: url("/emir/resources/images/material2.jpg");
                }

                .ui-corner-all {
                    border-radius: 0px;
                }

                #wrapper {
                    min-height: 100%;
                    display: table;
                    height: 100%;
                    width: 100%;
                    border: 0px;
                    margin: 0 auto -20px;
                }

                #centered {
                    display: table-cell;
                    vertical-align: middle;
                }

                #identification {
                    height: 20px;
                    width: 100%;
                }

                table {
                    margin-left: 250px;
                }

                tr {
                    background: none !important;
                    border: 0px !important;
                }
                td {
                    border: 0px !important;
                    color: white;
                }
            </style>
        </h:head>
        <h:body >
            <div id="wrapper">
                <div id="centered">
                    <h:form id="loginForm">
                        <p:panel style="border: 0px; background-color: rgba(255, 255, 255, 0.3);">
                            <p:outputLabel value="European Market Infrastructure Regulation reporting tool" style="color: white;" />
                        </p:panel>

                        <p:panel id="loginPanel" style="border: 0px; background-color: rgba(255, 255, 255, 0.3);">
                            <p:focus context="loginPanel"/>
                            <p:message id="loginMessages" for="usernameInput" />
                            <p:message id="passwordRequredMessage" for="passwordInput" />
                            <p:panelGrid columns="2" style="border: 0px; ">
                                <p:outputLabel value="#{msgs['idm.loginBox.login']}" />
                                <p:inputText id="usernameInput" required="true"
                                             value="#{loginBean.loginTo}"
                                             label="#{msgs['idm.loginBox.login']}"
                                             requiredMessage="#{msgs['idm.loginBox.login.required']}"
                                             style="width: 200px;" />

                                <p:outputLabel value="#{msgs['idm.loginBox.password']}" />
                                <p:password id="passwordInput" required="true"
                                            value="#{loginBean.password}"
                                            label="#{msgs['idm.loginBox.password']}"
                                            requiredMessage="#{msgs['idm.loginBox.password.required']}"
                                            style="width: 200px;" />
                            </p:panelGrid>
                        </p:panel>
                        <p:panel style="padding-left: 360px; font-size: 12px; border: 0px; background-color: rgba(255, 255, 255, 0.3);" styleClass="buttonsPanel"  >
                            <p:commandButton value="#{msgs['idm.loginBox.login.action']}" action="#{loginBean.login()}" process="@form" update="loginPanel"  />
                            <p:commandButton value="#{msgs['idm.loginBox.reset.action']}" action="#{loginBean.reset()}" process="@this" update="loginPanel"  />
                        </p:panel>
                    </h:form>
                </div>
            </div>
            <div id="identification">
                <p:outputLabel value="Bank of Tokyo-Mitsubishi UFJ (Polska) S.A. - 2014" style="color: white; position:absolute; bottom: 3px; right: 3px;" />
            </div>
        </h:body>
    </f:view>

</html>
